<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="DatePickerX.min.css">
  <script src="DatePickerX.min.js"></script>
  <title>Formulário Cadastro Currículo</title>
</head>

<body>
  <header>
    <h1>Cadastro de Currículo</h1>
  </header>
  <form action="">
    <fieldset id="dadosPessoais">
      <legend>Dados Pessoais</legend>
      <div class="form-row form-group">
        <div class="form-group col-md-2">
          <label for="nome">Nome</label>
          <input class="form-control form-control-sm" type="text" id="nome" name="nome" maxlength="40" required
            placeholder="Digite seu primeiro nome">
        </div>
        <div class="form-group col-md-4">
          <label for="nome">Sobrenome</label>
          <input class="form-control form-control-sm" type="text" id="sobrenome" name="nome" maxlength="40" required
            placeholder="Digite seu sobrenome completo">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="form-control col-md-2 form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="50" required placeholder="Digite seu e-mail">
        <small id="emailHelp" class="form-text text-muted">Só compartilhe seu e-mail com pessoas confiáveis.</small>
      </div>
      <div class="form-group">
        <label for="CPF">CPF</label>
        <input class="form-control col-md-2 form-control-sm" type="number" id="CPF" name="CPF" maxlength="11" required
          placeholder="(somente números)" pattern="[0-9]*" inputmode="numeric">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="endereco">Endereço</label>
          <input class="form-control form-control-sm" type="text" id="endereco" name="endereco" maxlength="200" required placeholder="Digite seu endereço">
        </div>
        <div class="form-group col-md-2">          
          <label for="cidade">Cidade</label>
          <input class="form-control form-control-sm" type="text" id="cidade" name="cidade" maxlength="28" required
            placeholder="Digite sua cidade">
        </div>
        <div class="form-group col-md-2">
          <label for="estados">Estado</label>
          <input class="form-control form-control-sm" type="text" list="estados" placeholder="Digite seu Estado" required>
          <datalist id="estados"></datalist>
        </div>
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <br>
        <div class="form-check form-check-inline form-control-sm">
          <input class="form-check-input" id="casa" type="radio" name="tipoResidencia" value="casa" required>
          <label class="form-check-label" for="casa">Casa</label>
        </div>
        <div class="form-check form-check-inline form-control-sm">
          <input class="form-check-input" id="apto" type="radio" name="tipoResidencia" value="apto">
          <label class="form-check-label" for="apto">Apartamento</label>
        </div>
        <div class="form-check form-check-inline form-control-sm">
          <input class="form-check-input" id="outro" type="radio" name="tipoResidencia" value="outro">
          <label class="form-check-label" for="outro">Outro</label>
        </div>
        <div class="form-check-inline">
          <input class="form-control form-control-sm" id="outraResidencia" type="text" name="outroTipoResidencia" disabled>
        </div>
      </div>
    </fieldset>
    <fieldset id="dadosProfissionais">
      <legend>Dados Profissionais</legend>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Breve currículo</label>
        <textarea class="form-control col-md-6 form-control-sm" id="exampleFormControlTextarea1" rows="5" maxlength="1000" placeholder="Limite: 1000(mil) caracteres" required></textarea>
      </div>
      <div class="form-group">
        <label for="cargo">Último Cargo</label>
        <input class="form-control col-md-2 form-control-sm" type="text" id="cargo" name="cargo" maxlength="40" required
          placeholder="Digite seu último cargo">
      </div>
      <div class="form-group">
        <label for="descricaoCargo">Descrição do último cargo</label>
        <input class="form-control col-md-6 form-control-sm" type="text" id="descricaoCargo" name="descricaoCargo"
          maxlength="500" required placeholder="Descreva em até 500 (quinhentos) caracteres">
      </div>
      <div class="form-group">
        <label for="dataInicio">Data de ínicio das atividades</label>
        <input type="text" id="dataInicio" name="dataInicio" maxlength="500" required>
      </div>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>

</html>
