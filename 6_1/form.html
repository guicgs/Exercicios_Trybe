<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>Cadastro de currículo</legend>
    <div>
      <label for="nome">Nome</label>
      <br>
      <input type="text" id="nome" name="nome" maxlength="40" required placeholder="Digite seu nome">
    </div>
    <div>
      <label for="email">E-mail</label>
      <br>
      <input type="e-mail" id="email" name="email" maxlength="50" required placeholder="Digite seu e-mail">
    </div>
    <div>
      <label for="CPF">CPF</label>
      <br>
      <input type="number" id="CPF" name="CPF" maxlength="11" required placeholder="Digite seu CPF (somente números)" pattern="[0-9]*" inputmode="numeric">
    </div>
    <div>
      <label for="endereco">Endereço</label>
      <br>
      <input type="text" id="endereco" name="endereco" maxlength="200" required placeholder="Digite seu endereço">
    </div>
    <div>
      <label for="cidade">Cidade</label>
      <br>
      <input type="text" id="cidade" name="cidade" maxlength="28" required placeholder="Digite sua cidade">
    </div>
    <div>
      <label for="estados">Estado</label>
      <br>
      <input type="text" list="estados" placeholder="Digite seu Estado" required>
      <datalist id="estados"></datalist>
    </div>
    <div required>
      <label>Tipo</label>
      <br>
      <input id="casa" type="radio" name="tipoResidencia" value="casa" checked>
      <label for="casa">Casa</label>
      <input id="apto" type="radio" name="tipoResidencia" value="apto">
      <label for="apto">Apartamento</label>
      <input id="outro" type="radio" name="tipoResidencia" value="outro">
      <label for="outro">Outro</label>
      <input type="text" name="outroTipoResidencia" id="outroTipoResidencia" placeholder="Especifique">
    </div>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
